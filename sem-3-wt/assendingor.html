<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script>
		
		var arr=[0,2,1,5,6]

		for(var i=0; i<arr.length;i++){
			for(i=0;i<arr.length-i;i++){

				if(arr[i]>arr[i+1]){

					var temp=arr[i];
					arr[i]= arr[i+1]
					arr[i+1]= temp
				}

			}
			
		}
		console.log(arr)

		

	</script>

</body>
</html>
