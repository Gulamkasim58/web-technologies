<body>
	<script>
		var n=parseInt(prompt("enter sizeof array element"));
		let arr=[]
		for(i=0;i<n;i++){
			arr[i]=parseInt(prompt("enter number"));
		}
		let max = arr[0];
		for (i=0;i<n;i++) {
			if(arr[i]>max){
				max=arr[i]
			}

			
		}
		console.log(max);



	</script>
