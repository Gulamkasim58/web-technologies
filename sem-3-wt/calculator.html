<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		
		.btn{
			width: 100%;
			height: 100%;
			border-radius: 5px;

		}
		.form1{
			width: 8.8%;
			background-color: #e6e3e3;
			border: 10px;
			height: 30px;
			border-radius: 10px;
			border: 2px black;
			

		}
		
	</style>
</head>
<body>
	
	<table class="table" >
    <form >
				<input  type="text" name="" width="" placeholder="enter text" class="form1"></input>

			</form>
		
		
		<tr>
			

			<td><button class="btn">.</button></td>
			<td><button class="btn">%</button></td>
		    <td><button class="btn">CE</button></td>
			<td><button class="btn">C</button></td>



		</tr>

		<tr>
			<td><button class="btn">7</button></td>
			<td><button class="btn">8</button></td>
		    <td><button class="btn">9</button></td>
			<td><button class="btn">*</button></td>

			



		</tr>

		<tr>
			
			<td><button class="btn">4</button></td>
			<td><button class="btn">5</button></td>
		    <td><button class="btn">6</button></td>
			<td><button class="btn">-</button></td>



		</tr>
		<tr>
			
			<td><button class="btn">1</button></td>
			<td><button class="btn">2</button></td>
		    <td><button class="btn">3</button></td>
			<td><button class="btn">+</button></td>



		</tr>
		<tr>
			

			<td><button class="btn">+/-</button></td>
			<td><button class="btn">0</button></td>
		    <td><button class="btn">.</button></td>
			<td><button class="btn">=</button></td>



		</tr>
	</table>

</body>
</html>
