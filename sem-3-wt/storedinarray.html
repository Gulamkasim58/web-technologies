<!-- WAP to display Faculties stored in array. (A) -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">

		let faculty=[{

             id:100,
             name:'arjun bala',
             department:'cse'


             },

             {

             id:101,
             name:'kartik dhamsanya',
             department:'cse'

             
             },
             {

             id:102,
             name:'darshan',
             department:'cse'

             
             },
             {

             id:104,
             name:'daxa jani',
             department:'cse'

             
             }
           ]  

		for (obj of faculty){


			document.write("<table border=2>")

			document.write("<tr>");

			document.write("<td>"+obj.id+"</td>");

			document.write("<td>"+obj.name+"</td>");

			document.write("<td>"+obj.department+"</td>");

			document.write("</tr>");

			document.write("</table>");








		}










	</script>



</body>
</html>
